<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Barbearia</title>
</head>
<body>
    <h1>Agendamento de Barbearia</h1>
    <form id="scheduleForm">
        <div>
            <label for="userId">ID do Usuário:</label>
            <input type="number" id="userId" name="userId" required>
        </div>
        <div>
            <label for="professionalId">ID do Profissional:</label>
            <input type="number" id="professionalId" name="professionalId" required>
        </div>
        <div>
            <label for="serviceId">ID do Serviço:</label>
            <input type="number" id="barberServiceId" name="barberServiceId" required>
        </div>
        <div>
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="time">Horário:</label>
            <input type="time" id="time" name="time" required>
        </div>
        <button type="submit">Agendar</button>
    </form>

    <p id="responseMessage"></p>

    <script src="ScheduleScript.js"></script>
</body>
</html>
